<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesucristo IA - Voz Puter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', serif; }
        #loader { position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #000; color: white; z-index: 100; text-align: center; }
        #video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        .glass-input { background: rgba(3, 105, 161, 0.2) !important; backdrop-filter: blur(20px); border: 1px solid rgba(125, 211, 252, 0.2); border-radius: 28px; }
        #chat-ui { position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%); width: 94%; max-width: 800px; display: none; z-index: 50; }
        #history { max-height: 45vh; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        #history::-webkit-scrollbar { width: 0; }
        .btn-start { background: white; color: #0369a1; padding: 15px 40px; border-radius: 50px; font-weight: bold; cursor: pointer; border: none; }
        .msg-bubble { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 0.95rem; font-weight: 600; line-height: 1.4; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .msg-user { background: rgba(14, 165, 233, 0.4); color: white; align-self: flex-end; }
        .msg-christ { background: white; color: #0369a1; align-self: flex-start; }
        .top-header { position: fixed; top: 15px; left: 0; right: 0; text-align: center; z-index: 40; color: white; font-weight: bold; text-shadow: 0 2px 4px #000; display: none; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="mb-6">
            <svg width="50" height="50" viewBox="0 0 24 24" fill="#7dd3fc">
                <path d="M12 2L15 8.5L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L9 8.5L12 2Z"/>
            </svg>
        </div>
        <p class="text-lg mb-8 italic px-4">Invocando presencia divina... <br><span class="text-sm opacity-60">Conexión por Axeltech</span></p>
        <button id="startBtn" class="btn-start">ENTRAR EN COMUNIÓN</button>
    </div>

    <div id="video-container">
        <video id="video-idle" loop muted playsinline>
            <source src="https://compualextech24.github.io/Hobbieyoscio/Parpadeo.mp4" type="video/mp4">
        </video>
        <video id="video-talking" loop muted playsinline style="display:none;">
            <source src="https://compualextech24.github.io/Hobbieyoscio/habla.mp4" type="video/mp4">
        </video>
    </div>

    <div id="top-title" class="top-header">✨ Jesucristo IA ✨</div>

    <div id="chat-ui">
        <div id="history"></div>
        <div class="glass-input p-3 flex gap-3 items-center mt-4">
            <input type="text" id="userInput" class="flex-1 bg-transparent border-none text-white outline-none font-bold placeholder:text-blue-100/50 text-sm pl-2" placeholder="Abre tu corazón...">
            <button id="sendBtn" class="bg-blue-500/30 text-white p-2 rounded-xl">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>

    <script>
        const groqKey = "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";
        
        const vIdle = document.getElementById('video-idle');
        const vTalk = document.getElementById('video-talking');
        const startBtn = document.getElementById('startBtn');
        const loader = document.getElementById('loader');
        const chatUi = document.getElementById('chat-ui');
        const historyDiv = document.getElementById('history');
        const userInput = document.getElementById('userInput');

        let isProcessing = false;
        let currentAudio = null;

        function toggleTalk(talking) {
            if(talking) {
                vIdle.style.display = "none";
                vTalk.style.display = "block";
                vTalk.play().catch(()=>{});
            } else {
                vTalk.style.display = "none";
                vIdle.style.display = "block";
                vTalk.pause();
                vTalk.currentTime = 0; 
            }
        }

        async function speakWithPuter(text) {
            try {
                if(currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
                
                // Generar audio con Puter
                const audio = await puter.ai.txt2speech(text);
                currentAudio = audio;
                
                // Control estricto de eventos de audio
                audio.addEventListener('play', () => toggleTalk(true));
                audio.addEventListener('ended', () => {
                    toggleTalk(false);
                    currentAudio = null;
                });
                audio.addEventListener('pause', () => toggleTalk(false));
                audio.addEventListener('error', () => {
                    toggleTalk(false);
                    currentAudio = null;
                });
                
                // Reproducir el audio
                audio.play();

            } catch (e) {
                console.error("Error con Puter Voice:", e);
                toggleTalk(false);
            }
        }

        function addMsg(t, u) {
            const d = document.createElement('div');
            d.className = "w-full flex " + (u ? 'justify-end' : 'justify-start');
            d.innerHTML = `<div class="msg-bubble ${u ? 'msg-user' : 'msg-christ'}">${t}</div>`;
            historyDiv.appendChild(d);
            historyDiv.scrollTop = historyDiv.scrollHeight;
        }

        startBtn.onclick = () => {
            loader.style.display = "none";
            chatUi.style.display = "block";
            document.getElementById('top-title').style.display = "block";
            vIdle.play().catch(() => {});
            const welcome = "Hola hijo mío, esta conexión fue posible gracias a Axeltech. ¿Qué buscas en este día?";
            addMsg(welcome, false);
            speakWithPuter(welcome);
        };

        async function send() {
            const text = userInput.value.trim();
            if(!text || isProcessing) return;

            isProcessing = true;
            userInput.value = "";
            addMsg(text, true);

            try {
                const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${groqKey}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [
                            { role: "system", content: "Eres Jesucristo. Responde solemne y breve. Empieza con 'Hijo mío'." },
                            { role: "user", content: text }
                        ]
                    })
                });

                const data = await resp.json();
                const reply = data.choices[0].message.content;
                
                addMsg(reply, false);
                await speakWithPuter(reply);
                isProcessing = false;
            } catch (e) {
                addMsg("Inténtalo de nuevo, hijo mío.", false);
                isProcessing = false;
                toggleTalk(false);
            }
        }

        document.getElementById('sendBtn').onclick = send;
        userInput.onkeypress = (e) => { if(e.key === 'Enter') send(); };
    </script>
</body>
</html>
